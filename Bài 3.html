<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
   <form action = "#">
    <label for = "name">Họ và tên : </label>
    <input type = "text" id = "name"/>
    <br>
    <br>

    <label for = "email">Email : </label>
    <input type = "email" id = "email"/>
    <br>
    <br>

    <label for = "date">Ngày sinh : </label>
    <input type = "date" id = "date"/>
    <br>
    <br>

    <label for = "phonenum">Số điện thoại : </label>
    <input type = "tel" id = "phonenum"/>
    <br>
    <br>

    <label for = "specialized">Chuyên ngành : </label>
    <input type = "text" id = "specialized"/>
    <br>
    <br>

    <label for = "year of admission">Năm nhập học :</label>
    <input type = "number" id = "year of admission"/>
    <br>
    <br>

    <label for = "GPA">Điểm GPA : </label>
    <input type = "number" id = "GPA"/>
    <br>
    <br>

    <label for = "address">Địa chỉ : </label>
    <textarea id = "address" name = "address"></textarea>
    <br>
    <br>

    <label for = "class">Lớp học : </label>
    <select name = "class">
        <option value="class 1">Lớp 1</option>
        <option value="class 2">Lớp 2</option>
        <option value="class 3">Lớp 3</option>
        <option value="calss 4">Lớp 4</option>
    </select>
    <br>
    <br>

    <label for = "registration date">Ngày đăng ký học : </label>
    <input type="datetime-local" , id = "registration date"/>
    <br>
    <br>

    <input type = "submit" value = "Gửi thông tin"/>
   </form>
</body>
</html>
