<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <form action = "#">
    
    <label for = "name">Họ và tên : </label>
    <input type = "text" id = "name" placeholder = "Nhập tên vào đây"/>
    <br>
    <br>

    <label for = "birthdate">Ngày sinh : </label>
    <input type = "date" id = "birthdate"/>
    <br>
    <br>
    
    <label for = "Gender">Giới tính : </label>
    <input type = "radio" name = "gender" value = "male">Nam
    <input type = "radio" name = "gender" value = "female">Nữ
    <br>
    <br>

    <label for = "CCCD">Số CCCD : </label>
    <input type = "number" id = "CCCD" />
    <br>
    <br>

    <label for = "date">Ngày cấp : </label>
    <input type = "date" id = "date"/>
    <br>
    <br>

    <label for = "address">Nơi cấp : </label>
    <input type = "text" id = "address"/>
    <br>
    <br>

    <label for = "phonenum"> Số điện thoại : </label>
    <input type = "tel" id = "phonenum"/>
    <br>
    <br>

    <label for = "email">Email : </label>
    <input type = "email" id = "email"/>
    <br>
    <br>

    <label for = "permanent address">Địa chỉ thường trú : </label>
    <textarea id = "permanent address" name = "permanent address"></textarea>
    <br>
    <br>

    <label for = "temp address">Địa chỉ tạm trú : </label>
    <textarea id = "temp address" name = "temp address"></textarea>
    <br>
    <br>

    <label for = " type CCCD">Loại CCCD : </label>
    <input type = "radio" name = "type CCCD" value = "new">CCCD mới
    <input type = "radio" name = "type CCCD" value = "old">CCCD cũ
    <br>
    <br>

    <label for = "nation">Dân tộc : </label>
    <input type = "text" id = "nation"/>
    <br>
    <br>

    <label for = "religion">Tôn giáo : </label>
    <input type = "text" id = "religion"/>
    <br>
    <br>

    <label for = "national">Quốc tịch : </label>
    <input type = "text" id = "national" value = "Việt Nam"/>
    <br>
    <br>

    <label for = "parent name">Họ và tên cha/mẹ : </label>
    <input type = "text" id = "parent name" />
    <br>
    <br>

    <label for = "parent CCCD">Số CCCD của cha/mẹ : </label>
    <input type = "number" id = "parent CCCD"/>
    <br>
    <br>

    <label for = "province/city">Tỉnh/Thành phố : </label>
    <select name = "province/city">
        <option value = "province/city">Chọn tỉnh/thành phố</option>
        <option value = "Hanoi">Hà Nội</option>
        <option value = "HCM city">Thành phố Hồ Chí Minh</option>
    </select>
    <br>
    <br>

    <input type = "submit" value = "Gửi thông tin "/>
    </form>
</body>
</html>
