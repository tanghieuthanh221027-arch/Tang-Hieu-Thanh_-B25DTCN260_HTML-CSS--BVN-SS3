<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <form action = "#">
    
    <label for = "name">Họ và tên : </label>
    <input type = "text" id = "name" placeholder = "Nhập tên vào đây"/>
    <br>
    <br>

    <label for = "birthdate">Ngày sinh : </label>
    <input type = "date" id = "birthdate"/>
    <br>
    <br>

    <label for = "Gender">Giới tính : </label>
    <input type = "radio" name = "gender" value = "male">Nam
    <input type = "radio" name = "gender" value = "female">Nữ
    <br>
    <br>

    <label for = "phonenum"> Số điện thoại : </label>
    <input type = "tel" id = "phonenum"/>
    <br>
    <br>

    <label for = "email">Email : </label>
    <input type = "email" id = "email"/>
    <br>
    <br>

    <label for = "address">Địa chỉ : </label>
    <textarea id = "address" name = "address"></textarea>
    <br>
    <br>

    <label for="role">Vai trò trong nhóm : </label>
    <select name = "role">
        <option value = "member">Thành viên</option>
        <option value = "leader">Trưởng nhóm</option>
    </select>
    <br>
    <br>

    <label for="hobbies">Sở thích : </label>
    <input type = "text" id = "hobbies"/>
    <br>
    <br>

    <label for="skill">Kĩ năng : </label>
    <textarea id = "skill" name ="skill"></textarea>
    <br>
    <br>

    <label for = "time">Thời gian rảnh : </label>
    <input type ="checkbox" name = "time" value = "Morning">Sáng
    <input type = "checkbox" name = "time" value = "afternoon">Chiều
    <input type = "checkbox" name = "time" value = "Evening">Tối
    <br>
    <br>

    <label for = "reason">Lý do tham gia nhóm : </label>
    <textarea id = "reason" name = "reason"></textarea>
    <br>
    <br>

    <label for = "color">Màu yêu thích : </label>
    <input type = "color" id = "color"/>
    <br>
    <br>

    <label for = "Accept">Đăng ký nhận bản tin : </label>
    <input type = "checkbox" name ="accept" value = "yes">Có
    <br>
    <br>

    <label for = "notification">Nhận thông báo qua email : </label>
    <input type = "radio" name = "notification" value = "Email">Email
    <input type = "radio" name = "notification" value = "SMS">SMS
    <br>
    <br>

    <input type = "submit" value = "Đăng ký thành viên"/>
    </form>
</body>
</html>
