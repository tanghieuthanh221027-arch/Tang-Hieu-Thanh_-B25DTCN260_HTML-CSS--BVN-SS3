<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <form action = "#">
        
    <label for = "name">Họ và tên : </label>
    <input type = "text" id = "name" placeholder = "Nhập tên vào đây"/>
    <br>
    <br>

    <label for = "birthdate">Ngày sinh : </label>
    <input type = "date" id = "birthdate"/>
    <br>
    <br>

    <label for = "Gender">Giới tính : </label>
    <input type = "radio" name = "gender" value = "male">Nam
    <input type = "radio" name = "gender" value = "female">Nữ
    <br>
    <br>

    <label for = "phonenum"> Số điện thoại : </label>
    <input type = "tel" id = "phonenum"/>
    <br>
    <br>

    <label for = "email">Email : </label>
    <input type = "email" id = "email"/>
    <br>
    <br>

    <label for = "namecomp">Tên công ty : </label>
    <input type = "text" id = "namecomp"/>
    <br>
    <br>

    <label for = "role">Vai trò trong công ty : </label>
    <select name = "role">
        <option value = "CEO">Giám đốc điều hành(CEO)</option>
        <option value = "Secretary">Thư ký</option>
    </select>
    <br>
    <br>

    <label for = "scale">Quy mô công ty : </label>
    <select name = "scale">
        <option value = "small">Doanh nghiệp nhỏ</option>
        <option value = "big">Doanh nghiệp lớn</option>
    </select>
    <br>
    <br>

    <label for = "job">Ngành nghề công ty : </label>
    <input type = "text" id ="job"/>
    <br>
    <br>

    <label for = "reason">Lý do tham gia vào câu lạc bộ : </label>
    <textarea name = "reason" id="reason"></textarea>
    <br>
    <br>

    <label for = "experience">Kinh nghiệm lãnh đạo : </label>
    <textarea name ="experience" id ="experience"></textarea>
    <br>
    <br>

    <label for = "purpose">Mục tiêu khi tham gia câu lạc bộ : </label>
    <textarea name ="purpose" id ="purpose"></textarea>
    <br>
    <br>

    <label for = "event">Chương trình sự kiện muốn tham gia : </label>
    <input type ="checkbox" value = "Networking">Networking
    <input type ="checkbox" value = "Workshops">Workshops
    <input type ="checkbox" value = "Seminar">Hội thảo
    <br> 
    <br>

    <label for = "registration">Đăng ký nhận bản tin : </label>
    <input type ="checkbox" value = "Yes">Có
    <br>
    <br>

    <input type ="submit" value ="Đăng ký hội viên"/>
    </form>
</body>
</html>
