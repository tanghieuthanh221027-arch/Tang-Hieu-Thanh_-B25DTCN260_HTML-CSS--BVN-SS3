<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action ="">
        <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
        <label for = "full name">Họ và tên : </label>
        <input type = "text" id = "full name" placeholder = "Nhập họ và tên"/>
        <br>

        <label for = "date">Chọn ngày giờ : </label>
        <input type = "date" id = "date"/> 
        <br>

        <label for = "Service">Loại dịch vụ : </label>
        <select name = "service">
            <option value = "academic">Tư vấn học tập</option>
            <option value = "career">Hướng nghiệp</option>
        </select>
        <br>

        <label for = "note" >Ghi chú : </label>
        <textarea id = "note" name = "note"></textarea>
        <br>

        <input type = "submit" value = "Đặt lịch"/>
    </form>
</body>
</html>
